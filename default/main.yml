---
# Used only for Debian/Ubuntu. Switch 'stable' to 'edge' if needed.
docker_edition: ce #or ee
docker_apt_release_channel: stable
docker_apt_arch: amd64
docker_apt_repository: "deb [arch={{ docker_apt_arch }}] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"
docker_apt_ignore_key_error: true

# Used only for RedHat/CentOS/Fedora.
docker_yum_repo_url: https://download.docker.com/linux/{{ (ansible_distribution == "Fedora") | ternary("fedora","centos") }}/docker-{{ docker_edition }}.repo

# A list of users who will be added to the docker group.
docker_users: []

# Define variables for auth in private repo
docker_private_repo_auth_host: repo.inf.example.host
docker_private_repo_auth_hash: SomeAuthHashOnTheRegistry

# Define address of local binary repo Docker (without http)
docker_insecure_registry: "--insecure-registry {{ docker_private_repo_auth_host }}:9080 --insecure-registry {{ docker_private_repo_auth_host }}:9081 --insecure-registry {{ docker_private_repo_auth_host }}:9082"
docker_registry_mirror: "http://{{ docker_private_repo_auth_host }}:9080"

# Define partition with docker data
docker_data_root: /var/lib/docker
...
